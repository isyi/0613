	  <div id="login-page">
	  	<div class="container">
	  		<div class="col-md-6">
	  			<div class="intro">
	  				<h3>안녕하세요! Port IT 입니다.</h3><br>
	  				<p>
	  					사이트 소개 소개소개소개소개소개.<br/>

	  			</div>
	  		</div>
	  		<div class="col-md-6">
	  			<form class="login" method="post" action="">
	  				<div class="login-wrap">
	  					<input type="text" name="userid" class="form-control" placeholder="Email ID" autofocus>
	  					<br>
	  					<input type="password" name="userpw" class="form-control" placeholder="Password" >
	  					<br>

	  					<span><input type="submit" class="btn signin" value="Sign In">&nbsp;&nbsp;&nbsp;</span>

	  				</div>
	  			</form>
	  		</div>
	  		
	  		<!-- Sign Up Modal -->
	  		<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
	  			<div class="modal-dialog">
	  				<div class="mdoal-content">
	  					<div class="modal-header">
	  						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						    <h4 class="modal-title" id="signUpModalLabel">Sign Up</h4>
						</div>
						<div class="modal-body">
							<form method="post" action="">
								<div class="form-group">
									<label class="control-label">Email ID</label><br>
									<input type="text" name="userid" class="form-control">					
								</div>
								<div class="form-group">
									<label class="control-label">Password</label><br>
									<input type="password" name="userpw" id="userpw" class="form-control">					
								</div>
								<div class="form-group">
									<label class="control-label">Password Confirm</label><br>
									<input type="password" name="userpwcf" id="userpwcf" class="form-control" onchange="fnPasswordConfirm()">				
								</div>
								<div id="pwconfirm" class="">
									
								</div>
							</form>
						</div>
						<div class="modal-footer">

						</div>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="assets/js/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch("assets/img/login-bg.jpg", {speed: 500});
        
        function fnPasswordConfirm() {
        	var pw = document.getElementById("userpw").value;
        	var pwcf = document.getElementById("userpwcf").value;
        	var div = document.getElementById("pwconfirm");
        	
        	if(pw != pwcf){
        		div.classList.remove('greenLine');
        		div.classList.add('redLine');
        		div.innerHTML = "&nbsp;<span class='glyphicon glyphicon-remove'></span>&nbsp;&nbsp;비밀번호가 일치하지 않습니다.";
        	}
        	else {
        		div.classList.remove('redLine');
        		div.classList.add('greenLine');
        		div.innerHTML = "&nbsp;<span class='glyphicon glyphicon-ok'></span>&nbsp;&nbsp;비밀번호가 일치합니다.";
        	}
        }
    </script>
